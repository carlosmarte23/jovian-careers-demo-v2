<h1>Application Form</h1>

<form action="/job/{{job.id}}/apply" method="POST">
  <div>
    <label for="full_name">Full Name</label> <br />
    <input
      type="text"
      name="full_name"
      id="full_name"
      placeholder="Bruce Wayne"
      required
    />
  </div>
  <br />
  <div>
    <label for="email">Email</label> <br />
    <input type="email" name="email" id="email" placeholder="dummy@email.com" required/>
  </div>
  <br />
  <div>
    <label for="linkedin">LinkedIn</label> <br />
    <input
      type="url"
      name="linkedin_url"
      id="linkedin_url"
      placeholder="N/A"
    />
  </div>
  <br />

  <div>
    <label for="education">Education</label>
    <br />
    <textarea name="education" id="education" cols="30" rows="5"></textarea>
  </div>
  <br />

  <div>
    <label for="work_experience">Work Experience</label>
    <br />
    <textarea
      name="work_experience"
      id="work_experience"
      cols="30"
      rows="5"
    ></textarea>
  </div>
  <br />

  <div>
    <label for="resume_url">Resume</label>
    <br />
    <input type="url" name="resume_url" id="resume_url" placeholder="N/A"></input>
  </div>

  <br />
  <input type="submit" value="Submit" />
</form>
