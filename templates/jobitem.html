<div
  class="border-bottom row align-items-center"
  style="margin-bottom: 16px; padding-bottom: 8px"
>
  <div class="col-10">
    <h4 style="color: rgb(128, 128, 128); margin-bottom: 4px">
      {{job["title"]}}
    </h4>
    <div><b>Location:</b> {{job["location"]}}</div>
    <div>
      {% if 'salary' in job%}
      <b>Salary:</b> {{job["currency"]}} {{job["salary"]}} {% endif %}
    </div>
  </div>
  <div class="col-2">
    <a
      href="/job/{{job["id"]}}"
      type="button"
      class="btn btn-outline-primary"
      >Apply</a
    >
  </div>
</div>
