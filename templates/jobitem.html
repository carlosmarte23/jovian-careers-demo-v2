<div
  class="border-bottom row align-items-center"
  style="margin-bottom: 16px; padding-bottom: 8px"
>
  <div class="col-10">
    <h4 style="color: rgb(128, 128, 128); margin-bottom: 4px">
      {{job["title"]}}
    </h4>
    <div><b>Location:</b> {{job["location"]}}</div>
    <div>
      {% if 'salary' in job%}
      <b>Salary:</b> {{job["salary"]}} {% endif %}
    </div>
  </div>
  <div class="col-2">
    <a
      href="mailto:hello@jovian.ai?subject=Application%20for%20{{job['title']}}&body=My%20name%3A%20%3CYour%20name%20here%3E%0D%0A%0D%0AMy%20resume%20link%3A%20%3Cresume%20link%3E%0D%0A%0D%0AMy%20LinkedIn%20profile%3A%20%3CLinkedIn%20link%3E"
      type="button"
      class="btn btn-outline-primary"
      >Apply</a
    >
  </div>
</div>
